<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Quizapp Bootstrap</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Import Fontawesome -->
    <script src="https://kit.fontawesome.com/97a0706294.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Rubik rel-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">

    <!-- PT Sans rel -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body onload="init('HTML')">
    <div class="progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">25%</div>
    </div>

    <div class="main-container">


        <div class="container">
            <div class="card quiz-card">
                <div class="nav-container">
                    <img class="logo" src="img/logo.png">
                    <ul class="nav flex-column" id="flex-responsive">

                        <li class="nav-item">
                            <a class="nav-link active" id="HTML" aria-current="page" onclick="init('HTML')">HTML</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="CSS" onclick="init('CSS')">CSS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="JS" onclick="init('JS')">JS</a>
                        </li>
                    </ul>
                </div>

                <div class="card-body bg-brain" id="startscreen">
                    <div class="text-center">
                        <span class="pt-sans-bold">Welcome to <br>The Awesome <span id="categoryTag"></span>
                            Quiz</span><br>
                        <span class="pt-sans-regular">Ready for the Challenge?</span>
                        <div class="button-row btn-right pt-sans-regular" id="start-btn"><button
                                class="btn btn-primary">START NOW <i class="fa-solid fa-angle-right"></i></button></div>
                    </div>

                </div>


                <div class="card-body endscreen" id="endscreen" style="display: none;">
                    <div class="text-center"><img class="img-brain" src="img/brain result.png" class="width-100">
                    </div>
                    <div class="text-center"><span class="rubik-bold">COMPLETE<br><span id="EndcategoryTag"></span>
                            QUIZ</span><br>
                    </div>
                    <div><img class="img-trophy" src="img/tropy.png">
                    </div>
                    <div class="text-center margin-top"><span class="score rubik-bold">YOUR SCORE</span>
                        <b id="amount-of-right-questions" class="rubik-bold"> X</b><b id="amount-of-questions"
                            class="rubik-bold">X</b>
                    </div>
                    <div class="button-row"><button class="btn btn-secondary" id="replay"
                            onclick="replay('HTML')">REPLAY</button></div>
                </div>

                <div class="card-body bg-brain" id="question-body" style="display: none;">
                    <h5 class="card-title text-center" id="questiontext">Frage</h5>

                    <div class="card mb-2 quiz-answer width-100 responsive-row" onclick="answer('answer_1')">
                        <div class="card-body letter">A</div>
                        <div class="card-body answer-choice" id="answer_1">
                            Antwort
                        </div>
                    </div>

                    <div class="card mb-2 quiz-answer width-100 responsive-row" onclick="answer('answer_2')">
                        <div class="card-body letter">B</div>
                        <div class="card-body answer-choice" id="answer_2">
                            Antwort
                        </div>
                    </div>

                    <div class="card mb-2 quiz-answer width-100 responsive-row" onclick="answer('answer_3')">
                        <div class="card-body letter">C</div>
                        <div class="card-body answer-choice" id="answer_3">
                            Antwort
                        </div>
                    </div>

                    <div class="card mb-3 quiz-answer width-100 responsive-row" onclick="answer('answer_4')">
                        <div class="card-body letter">D</div>
                        <div class="card-body answer-choice" id="answer_4">
                            Antwort
                        </div>
                    </div>

                    <div class="question-footer">
                        <span>
                            <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                        </span>
                        <button onclick="prevQuestion()" id="prev-button" class="btn-grey" disabled><i
                                class="fa-solid fa-angle-left"></i></button>
                        <button onclick="nextQuestion()" id="next-button" class="btn-grey" disabled><i
                                class="fa-solid fa-angle-right"></i></button>
                    </div>

                </div>

            </div>
        </div>
</body>

</html>
